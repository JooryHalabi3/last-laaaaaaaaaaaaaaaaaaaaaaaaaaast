<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الشكاوى العامة</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="general-complaints.css" />
</head>

<body>
  <!-- رأس الصفحة (نُقل داخل الـ body) -->
  <header class="header">
    <div class="header-content">
      <div class="header-title" data-ar="عُــــــونَك" data-en="AOUNAK">عُــــــونَك</div>
      <img src="/icon/hospital-logo.png" alt="شعار المستشفى" class="header-logo">
      <button id="langToggle" class="lang-toggle-btn">
        <img src="/icon/lang.png" alt="language" class="lang-icon" />
        <span id="langText">العربية | English</span>
      </button>
    </div>
  </header>

  <div class="page-header">
    <h2 class="page-title" data-ar="الشكاوى العامة" data-en="General Complaints">الشكاوى العامة</h2>

    <div class="back-button">
      <a href="#" onclick="goBack()">
        <img src="/icon/Back.png" alt="Back Icon" class="back-icon" />
        <span data-ar="عودة" data-en="Back">عودة</span>
      </a>
    </div>
  </div>

  <!-- فلاتر أعلى الصفحة -->
  <section class="filters">
    <div class="row">
      <select class="dropdown" id="dateFilter">
        <option value="all" data-ar="الكل" data-en="All" selected>الكل</option>
        <option value="30" data-ar="آخر 30 يوم" data-en="Last 30 Days">آخر 30 يوم</option>
        <option value="7" data-ar="آخر 7 أيام" data-en="Last 7 Days">آخر 7 أيام</option>
        <option value="3" data-ar="آخر 3 أيام" data-en="Last 3 Days">آخر 3 أيام</option>
      </select>
    </div>

    <div class="row">
      <input
        type="text"
        class="search-box"
        placeholder="بحث برقم الشكوى أو اسم المريض"
        data-ar-placeholder="بحث برقم الشكوى أو اسم المريض"
        data-en-placeholder="Search by Complaint ID or Patient Name"
      />

      <!-- حالة الشكوى (موحّدة مع السكيما) -->
      <select class="dropdown" id="statusFilter">
        <option value="" data-ar="الحالة" data-en="Status">الحالة</option>
        <option value="open" data-ar="مفتوحة" data-en="Open">مفتوحة</option>
        <option value="in_progress" data-ar="قيد المعالجة" data-en="In Progress">قيد المعالجة</option>
        <option value="responded" data-ar="تم الرد" data-en="Responded">تم الرد</option>
        <option value="closed" data-ar="مغلقة" data-en="Closed">مغلقة</option>
      </select>

      <!-- القسم -->
      <select class="dropdown" id="deptFilter">
        <option value="" data-ar="القسم" data-en="Department">القسم</option>
      </select>

      <!-- النوع/التصنيف (سبب/نوع فرعي) -->
      <select class="dropdown" id="typeFilter">
        <option value="" data-ar="نوع الشكوى" data-en="Complaint Type">نوع الشكوى</option>
      </select>

      <!-- ADDED: فلتر المصدر -->
      <select class="dropdown" id="sourceFilter">
        <option value="" data-ar="كل المصادر" data-en="All Sources">كل المصادر</option>
        <option value="in_person" data-ar="حضوري" data-en="In Person">حضوري</option>
        <option value="call_center" data-ar="كول سنتر" data-en="Call Center">كول سنتر</option>
      </select>
      <!-- /ADDED -->
    </div>
  </section>

  <!-- ADDED: شريط حالة القائمة -->
  <div id="listState" class="state muted" aria-live="polite" style="margin: 8px 16px;"></div>
  <!-- /ADDED -->

  <!-- قائمة الشكاوى -->
  <section class="complaints">
    <!-- ADDED: حاوية وقالب بطاقة الشكوى (للاستخدام من الـ JS) -->
    <div id="complaintsContainer" class="complaints-grid">
      <!-- ستُحقن البطاقات ديناميكياً -->
    </div>

    <template id="complaintCardTemplate">
      <article class="complaint-card" data-id="">
        <header class="card-head">
          <div class="left">
            <span class="comp-no" title="رقم الشكوى">#000000</span>
            <span class="badge source-badge" data-source="">—</span>
            <span class="badge status-badge" data-status="">—</span>
            <span class="badge priority-badge" data-priority="">—</span>
          </div>
          <div class="right">
            <span class="chip sla-chip" data-level="" title="SLA">SLA</span>
          </div>
        </header>

        <div class="card-body">
          <h3 class="title">عنوان الشكوى</h3>
          <div class="meta">
            <span class="meta-item">
              <strong data-ar="القسم" data-en="Dept">القسم:</strong>
              <span class="dept-name">—</span>
            </span>
            <span class="meta-item">
              <strong data-ar="التصنيف" data-en="Type">التصنيف:</strong>
              <span class="reason-name">—</span> / <span class="subtype-name">—</span>
            </span>
          </div>
          <div class="patient">
            <strong data-ar="المريض" data-en="Patient">المريض:</strong>
            <span class="patient-name">—</span>
            <span class="muted">(<span class="patient-nid">—</span>)</span>
          </div>
          <div class="timeline">
            <span><strong data-ar="الإنشاء" data-en="Created">الإنشاء:</strong> <span class="created-at">—</span></span>
            <span><strong data-ar="آخر تحديث" data-en="Updated">آخر تحديث:</strong> <span class="updated-at">—</span></span>
          </div>
          <div class="assignee">
            <strong data-ar="المُسند إليه" data-en="Assignee">المُسند إليه:</strong>
            <span class="assignee-name">—</span>
            <span class="muted assignee-hint" data-ar="(قد تكون قيد التوزيع لدى أدمن القسم)" data-en="(pending distribution by department admin)">
              (قد تكون قيد التوزيع لدى أدمن القسم)
            </span>
          </div>
        </div>

        <footer class="card-foot">
          <a class="btn small" href="#" data-action="details" data-ar="تفاصيل" data-en="Details">تفاصيل</a>
          <button class="btn small outline" data-action="transfer" data-ar="إعادة توجيه" data-en="Re-route">إعادة توجيه</button>
        </footer>
      </article>
    </template>
    <!-- /ADDED -->
  </section>

  <footer class="footer">
    <button id="exportBtn" class="export-btn export-page-btn">
      <img src="/icon/excel.png" alt="Export Icon" />
      <span data-ar="صفحة التصدير" data-en="Export Page">صفحة التصدير</span>
    </button>

    <button onclick="printPage()" class="export-btn print">
      <img src="/icon/print.png" alt="Print" />
      <span data-ar="طباعة" data-en="Print">طباعة</span>
    </button>
  </footer>

  <!-- نافذة إعادة التوجيه للقسم (بدل تحويل للموظف هنا) -->
  <div id="transferModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 data-ar="إعادة توجيه الشكوى" data-en="Re-route Complaint">إعادة توجيه الشكوى</h3>
        <button onclick="closeTransferModal()" class="close-modal">×</button>
      </div>
      <div class="modal-body">
        <p data-ar="اختر القسم لإعادة توجيه الشكوى إليه (سيُسند تلقائيًا لأدمن القسم)" data-en="Select a department to re-route to (it will auto-assign to that department admin)">
          اختر القسم لإعادة توجيه الشكوى إليه (سيُسند تلقائيًا لأدمن القسم)
        </p>

        <select id="transferDepartmentSelect" class="transfer-select">
          <option value="" data-ar="اختر القسم" data-en="Select Department">اختر القسم</option>
        </select>

        <small class="hint" style="display:block;margin-top:8px"
               data-ar="ملاحظة: توزيع الشكوى على الموظف يتم من صفحة شكاوى القسم بواسطة الأدمن."
               data-en="Note: Employee assignment happens from Department Complaints page by the admin.">
          ملاحظة: توزيع الشكوى على الموظف يتم من صفحة شكاوى القسم بواسطة الأدمن.
        </small>

        <div class="modal-actions">
          <button onclick="transferComplaint()" class="btn blue" data-ar="إعادة توجيه" data-en="Re-route">إعادة توجيه</button>
          <button onclick="closeTransferModal()" class="btn gray" data-ar="إلغاء" data-en="Cancel">إلغاء</button>
        </div>
      </div>
    </div>
  </div>

  <!-- سكربتات (موجودة لديك) -->
  <script src="general-complaints.js"></script>

  <!-- (موجود مسبقًا عندك — إبقائه كما هو الآن، وسننقله لملف JS لاحقًا عند تسليم الجافاسكربت) -->
  <script>
    (function () {
      function redirectByRole() {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) return '/login/login.html';
        const roleId = Number(user.RoleID || user.roleId);
        if (roleId === 1) return '/superadmin/superadmin-home.html';
        if (roleId === 2) return '/employee/employee-home.html';
        if (roleId === 3) return '/dept-admin/dept-admin.html';
        return '/login/login.html';
      }

      const homeLinks = document.querySelectorAll(
        'aside .sidebar-menu a.menu-link[href$="/login/login.html"], aside .sidebar-menu a.menu-link[data-en="Home Page"], aside .sidebar-menu a.menu-link[data-ar="الصفحة الرئيسية"]'
      );

      homeLinks.forEach(a => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = redirectByRole();
        });
        a.setAttribute('href', redirectByRole());
      });
    })();
  </script>
</body>
</html>
