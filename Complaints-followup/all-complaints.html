<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام إدارة شكاوى المرضى - مستشفى الملك عبد العزيز</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- ستايل الصفحة -->
  <link rel="stylesheet" href="all-complaints.css">
</head>

<body>
  <!-- رأس الصفحة -->
  <header class="fixed-header">
    <div class="header-content">
      <div class="header-title" data-ar="عُــــــونَك" data-en="AOUNAK">عُــــــونَك</div>
      <img src="/icon/hospital-logo.png" alt="شعار المستشفى" class="header-logo">
      <button id="langToggle" class="lang-toggle-btn">
        <img src="/icon/lang.png" alt="language" class="lang-icon" />
        <span id="langText">العربية | English</span>
      </button>
    </div>
  </header>

  <main>
    <!-- معلومات مريض (تظهر فقط إذا جئنا من تتبّع/بحث مريض) -->
    <section class="patient-summary-new" id="patientSummary" style="display:none;">
      <div class="info-group">
        <i class="fas fa-user"></i>
        <div class="info-text">
          <span class="label" data-ar="اسم المريض" data-en="Patient Name">اسم المريض</span>
          <span class="value" id="patientName">—</span>
        </div>
      </div>

      <div class="info-group">
        <i class="fas fa-file-alt"></i>
        <div class="info-text">
          <span class="label" data-ar="رقم الملف" data-en="File Number">رقم الملف</span>
          <span class="value" id="patientId">—</span>
        </div>
      </div>

      <div class="info-group">
        <i class="fas fa-exclamation-triangle"></i>
        <div class="info-text">
          <span class="label" data-ar="عدد الشكاوى" data-en="Number of Complaints">عدد الشكاوى</span>
          <span class="value" id="complaintsCount">0</span>
        </div>
      </div>

      <div class="info-group back-button-inline">
        <a href="#" onclick="goBack()">
          <img src="/icon/Back.png" alt="Back Icon" class="back-icon" />
          <span data-ar="عودة" data-en="Back">عودة</span>
        </a>
      </div>
    </section>

    <!-- فلاتر -->
    <section class="filters">
      <div class="filter-group">
        <input type="date" class="form-control" id="dateFrom" placeholder="اختر التاريخ" data-ar="اختر التاريخ" data-en="Select Date" />
        <input type="date" class="form-control" id="dateTo" placeholder="اختر التاريخ" data-ar="اختر التاريخ" data-en="Select Date" />

        <!-- القسم -->
        <select class="form-control" id="deptFilter">
          <option value="" data-ar="القسم" data-en="Department">القسم</option>
          <option value="emergency" data-ar="الطوارئ" data-en="Emergency">الطوارئ</option>
          <option value="inpatient" data-ar="التنويم" data-en="Inpatient">التنويم</option>
          <option value="laboratory" data-ar="المختبر" data-en="Laboratory">المختبر</option>
          <option value="clinics" data-ar="العيادات" data-en="Clinics">العيادات</option>
        </select>

        <!-- نوع/تصنيف الشكوى -->
        <select class="form-control" id="typeFilter">
          <option value="" data-ar="نوع الشكوى" data-en="Complaint Type">نوع الشكوى</option>
          <option value="entry-delay" data-ar="تأخير الدخول" data-en="Entry Delay">تأخير الدخول</option>
          <option value="room-cleanliness" data-ar="نظافة الغرفة" data-en="Room Cleanliness">نظافة الغرفة</option>
          <option value="result-delay" data-ar="تأخير النتائج" data-en="Result Delay">تأخير النتائج</option>
          <option value="medication-shortage" data-ar="نقص علاج" data-en="Medication Shortage">نقص علاج</option>
          <option value="staff-conduct" data-ar="تعامل الموظف" data-en="Staff Behavior">تعامل الموظف</option>
        </select>

        <!-- الحالة (موحّدة مع السكيما) -->
        <select class="form-control" id="statusFilter">
          <option value="" data-ar="الحالة" data-en="Status">الحالة</option>
          <option value="open" data-ar="مفتوحة" data-en="Open">مفتوحة</option>
          <option value="in_progress" data-ar="قيد المعالجة" data-en="In Progress">قيد المعالجة</option>
          <option value="responded" data-ar="تم الرد" data-en="Responded">تم الرد</option>
          <option value="closed" data-ar="مغلقة" data-en="Closed">مغلقة</option>
        </select>

        <!-- ADDED: المصدر -->
        <select class="form-control" id="sourceFilter">
          <option value="" data-ar="المصدر (الكل)" data-en="Source (All)">المصدر (الكل)</option>
          <option value="in_person" data-ar="حضوري" data-en="In Person">حضوري</option>
          <option value="call_center" data-ar="كول سنتر" data-en="Call Center">كول سنتر</option>
        </select>

        <!-- بحث -->
        <div class="search-input-group">
          <input
            type="text"
            class="form-control"
            id="searchComplaint"
            placeholder="بحث برقم الشكوى أو اسم المريض"
            data-ar-placeholder="بحث برقم الشكوى أو اسم المريض"
            data-en-placeholder="Search by Complaint # or Patient Name"
          />
          <button class="search-btn" id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <button class="btn btn-primary" id="applyFiltersBtn" data-ar="تطبيق التصفية" data-en="Apply Filters">تطبيق التصفية</button>
        <button class="btn btn-secondary" id="resetFiltersBtn" data-ar="إعادة ضبط" data-en="Reset">إعادة ضبط</button>
      </div>
    </section>

    <!-- شريط حالة القائمة -->
    <div id="listState" class="state muted" aria-live="polite" style="margin:8px 0 0 0;"></div>

    <!-- ملخص -->
    <div class="results-summary" style="padding:10px;background:#f8f9fa;margin:10px 0;border-radius:5px;">
      <span id="resultsCount" data-ar="عرض جميع الشكاوى" data-en="Showing all complaints">عرض جميع الشكاوى</span>
    </div>

    <!-- قائمة الشكاوى -->
    <section class="complaint-list">
      <table>
        <thead>
          <tr>
            <th data-ar="رقم الشكوى" data-en="Complaint ID">رقم الشكوى</th>
            <th data-ar="نوع الشكوى" data-en="Complaint Type">نوع الشكوى</th>
            <th data-ar="القسم" data-en="Department">القسم</th>
            <!-- ADDED: المصدر -->
            <th data-ar="المصدر" data-en="Source">المصدر</th>
            <!-- ADDED: المريض -->
            <th data-ar="المريض" data-en="Patient">المريض</th>
            <th data-ar="التاريخ والوقت" data-en="Date & Time">التاريخ والوقت</th>
            <th data-ar="الحالة" data-en="Status">الحالة</th>
            <!-- ADDED: SLA -->
            <th data-ar="SLA" data-en="SLA">SLA</th>
            <th data-ar="التفاصيل" data-en="Details">التفاصيل</th>
          </tr>
        </thead>
        <tbody id="complaintsBody">
          <!-- سيتم ملء البيانات من الـ JS -->
        </tbody>
      </table>
    </section>

    <!-- تصدير + ترقيم صفحات -->
    <section class="pagination-footer">
      <div class="export-results" id="exportResultsBtn">
        <i class="fas fa-download"></i>
        <span data-ar="تصدير النتائج" data-en="Export Results">تصدير النتائج</span>
      </div>
    </section>

    <div class="pagination">
      <button class="pagination-btn" id="prevPage"><i class="fas fa-chevron-right"></i></button>
      <span class="pagination-btn active" id="pageIndicator">1</span>
      <button class="pagination-btn" id="nextPage"><i class="fas fa-chevron-left"></i></button>
    </div>
  </main>

  <!-- سكربتات -->
  <script src="all-complaints.js"></script>
  <script>
    (function () {
      function redirectByRole() {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) return '/login/login.html';
        const roleId = Number(user.RoleID || user.roleId);
        if (roleId === 1) return '/superadmin/superadmin-home.html'; // سوبر أدمن
        if (roleId === 2) return '/employee/employee-home.html';     // موظف
        if (roleId === 3) return '/dept-admin/dept-admin.html';      // أدمن قسم
        return '/login/login.html'; // احتياطي
      }

      const homeLinks = document.querySelectorAll(
        'aside .sidebar-menu a.menu-link[href$="/login/login.html"], aside .sidebar-menu a.menu-link[data-en="Home Page"], aside .sidebar-menu a.menu-link[data-ar="الصفحة الرئيسية"]'
      );

      homeLinks.forEach(a => {
        a.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = redirectByRole();
        });

        a.setAttribute('href', redirectByRole());
      });
    })();
  </script>
</body>
</html>
